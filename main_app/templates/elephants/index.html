{% extends 'base.html' %}
{% block content %}

<h1>Elephant List</h1>

{% for elephant in elephants %}
<div class="card">
    <a href="{% url 'detail' elephant.id %}">
        <div class="card-content">
            <span class="card-title">{{ elephant.name }}</span>
            <p>Affiliation: {{ elephant.affiliation }}</p>
            <p>Note: {{ elephant.note }} </p>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
