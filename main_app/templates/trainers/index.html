{% extends 'base.html' %}

{% block content %}


{% for trainer in trainers %}
<div class="card">
    <a href="{% url 'trainers_detail' trainer.id %}">
    <div class="card-content">
        <span class="card-title">
            {{ trainer.name.capitalize }} with <span class="{{trainer.color.lower}}-text">{{ trainer.color.capitalize }}</span> Shorts!
        </span>
            <p></p>
        </div>
    </a>
</div>
    {% endfor %}
{% endblock %}
